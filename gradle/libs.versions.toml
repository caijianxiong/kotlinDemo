# =======================================================
#               版本号定义 (Versions)
# =======================================================
[versions]
# App version
appVersionCode = "27"
appVersionName = "1.6.3"

# Android Gradle Plugin & Kotlin
agp = "7.4.2"
kotlin = "1.8.0"

# Android SDK
compileSdk = "31"
minSdk = "27"
targetSdk = "31"

# AndroidX 库
appcompat = "1.2.0"
annotation = "1.3.0"
cardview = "1.0.0"
constraintlayout = "2.0.4"
coreKtx = "1.5.0"
legacySupport = "1.0.0"
recyclerview = "1.2.1"

# 网络库
okhttp = "3.11.0"

# 其他库
material = "1.1.0"
coroutines = "1.6.0"
utilcodex = "1.30.6"
logger = "2.2.0"
mmkv = "1.2.7"
eventbus = "3.2.0"
gson = "2.10.1"
retrofit = "2.9.0"

# Modern Stack
composeBom = "2023.01.00"
hilt = "2.44"
room = "2.5.0"
serialization = "1.5.0"
navCompose = "2.5.3"
hiltNavigationCompose = "1.0.0"

# 测试库
junit = "4.13.2"
androidxTestExtJunit = "1.1.5"
espressoCore = "3.5.1"


# =======================================================
#               依赖库定义 (Libraries)
# =======================================================
[libraries]
# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# AndroidX
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-annotation = { module = "androidx.annotation:annotation", version.ref = "annotation" }
androidx-cardview = { module = "androidx.cardview:cardview", version.ref = "cardview" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-legacy-support-v4 = { module = "androidx.legacy:legacy-support-v4", version.ref = "legacySupport" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }

# 网络库
squareup-okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
squareup-okhttp-logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version = "3.7.0" }

# rx retrofit
rxlifecycle-components = { module = "com.trello.rxlifecycle2:rxlifecycle-components", version = "2.2.2" }
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }

#lifecycle
lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version = "2.5.1" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version = "2.5.0" }
lifecycle-compiler = { module = "androidx.lifecycle:lifecycle-compiler", version = "2.3.1" }

# Google
google-material = { module = "com.google.android.material:material", version.ref = "material" }
google-gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# 工具库
blankj-utilcodex = { module = "com.blankj:utilcodex", version.ref = "utilcodex" }
orhanobut-logger = { module = "com.orhanobut:logger", version.ref = "logger" }
tencent-mmkv = { module = "com.tencent:mmkv-static", version.ref = "mmkv" }
greenrobot-eventbus = { module = "org.greenrobot:eventbus", version.ref = "eventbus" }

# 测试
test-junit = { module = "junit:junit", version.ref = "junit" }
androidTest-androidx-ext-junit = { module = "androidx.test.ext:junit", version.ref = "androidxTestExtJunit" }
androidTest-androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }

#流式布局
#implementation 'com.google.android.flexbox:flexbox:3.0.0'
flexbox-flexbox = { module = "com.google.android.flexbox:flexbox", version = "3.0.0" }

# Modern Stack Libraries
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navCompose" }

hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
androidx-hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltNavigationCompose" }

androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }
retrofit-converter-kotlinx-serialization = { module = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter", version = "0.8.0" }

# =======================================================
#               插件定义 (Plugins)
# =======================================================
[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }